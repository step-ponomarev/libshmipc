name: "Test feature branch (full suite)"

on:
  push:
    branches: ['feature/*', 'test/*', 'ci-test/*']
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'full'
        type: choice
        options:
          - basic
          - performance
          - full

jobs:
  test:
    name: Test (${{ inputs.test_type || 'full' }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bazelbuild/setup-bazel@v5

      - name: Build
        run: bazel build //:shmipc

      - name: Test (basic)
        if: ${{ inputs.test_type == 'basic' || inputs.test_type == 'full' || !inputs.test_type }}
        run: bazel test //tests:all

      - name: Build performance and stress tests
        if: ${{ inputs.test_type == 'performance' || inputs.test_type == 'full' || !inputs.test_type }}
        run: bazel build //tests:ipc_channel_concurrency_test //tests:ipc_buffer_concurrency_test

      - name: Run performance and stress tests
        if: ${{ inputs.test_type == 'performance' || inputs.test_type == 'full' || !inputs.test_type }}
        run: bazel test //tests:ipc_channel_concurrency_test //tests:ipc_buffer_concurrency_test
