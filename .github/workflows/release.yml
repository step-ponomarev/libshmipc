name: "Release builds"

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build-matrix:
    name: Build (${{ matrix.os_name }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: linux
            arch: x86_64
            runner: ubuntu-latest
            cmake_extra: ""
          - os_name: linux
            arch: arm64
            runner: ubuntu-24.04-arm 
            cmake_extra: ""
          - os_name: macos
            arch: arm64
            runner: macos-latest
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES=arm64"
          - os_name: macos
            arch: x86_64
            runner: macos-13
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES=x86_64"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake

      - name: Deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja cmake

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DSHMIPC_BUILD_STATIC=ON \
            -DSHMIPC_BUILD_SHARED=ON \
            -DSHMIPC_BUILD_TESTS=ON \
            ${{ matrix.cmake_extra }}

      - name: Extract version
        id: ver
        run: |
          ver=$(cmake -L -N build | awk -F= '/^shmipc_VERSION:/{print $2}')
          echo "ver=$ver" >> "$GITHUB_OUTPUT"

      - name: Build
        run: cmake --build build -j

      - name: Test (single-threaded)
        run: ctest --test-dir build --output-on-failure -j1 --timeout 100

      - name: Build performance and stress tests
        run: |
          cd build
          echo "Building performance and stress tests..."
          g++ -std=c++20 -O0 -g -UNDEBUG -Wall -Wextra -Wpedantic -Werror \
            -I../include -I../src -I../build/_deps/doctest-src \
            -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 \
            ../tests/ipc_channel_performance_test.cpp \
            -Lsrc -lshmipc_static -lpthread \
            -o ipc_channel_performance_test
          
          g++ -std=c++20 -O0 -g -UNDEBUG -Wall -Wextra -Wpedantic -Werror \
            -I../include -I../src -I../build/_deps/doctest-src \
            -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 \
            ../tests/ipc_buffer_stress_test.cpp \
            -Lsrc -lshmipc_static -lpthread \
            -o ipc_buffer_stress_test
          
          g++ -std=c++20 -O0 -g -UNDEBUG -Wall -Wextra -Wpedantic -Werror \
            -I../include -I../src -I../build/_deps/doctest-src \
            -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 \
            ../tests/ipc_channel_stress_test.cpp \
            -Lsrc -lshmipc_static -lpthread \
            -o ipc_channel_stress_test

      - name: Run performance and stress tests
        run: |
          cd build
          echo "Running performance test..."
          ./ipc_channel_performance_test
          
          echo "Running stress tests..."
          ./ipc_buffer_stress_test
          ./ipc_channel_stress_test

      - name: Package
        run: cmake --build build --target package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shmipc-${{ steps.ver.outputs.ver }}-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            build/*.tar.gz
            build/*.sha256

  release:
    name: Release
    needs: build-matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_artifacts
 
      - name: Extract version from downloaded packages
        id: ver
        shell: bash
        run: |
          f=$(ls dist_artifacts/**/*.tar.gz | head -1)
          if [[ -z "$f" ]]; then
            echo "No package found" >&2; exit 1
          fi
          ver=$(sed -nE 's/.*libshmipc-([0-9.]+)-.*/\1/p' <<<"$f")
          [[ -n "$ver" ]] || { echo "Failed to parse version" >&2; exit 1; }
          echo "ver=$ver" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.ver }}
          name: shmipc ${{ steps.ver.outputs.ver }}
          prerelease: true
          files: |
            dist_artifacts/**/*.tar.gz
            dist_artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
