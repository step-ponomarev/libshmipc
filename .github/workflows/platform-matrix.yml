name: "Platform Matrix (Reusable)"

on:
  workflow_call:
    inputs:
      arm_runner_label:
        required: false
        type: string
        description: "Label for Linux arm64 runner (e.g. ubuntu-24.04-arm64 or partner label)"
        default: "ubuntu-24.04-arm64"
    outputs:
      core_matrix:
        description: "Matrix (runner/os/arch) for core builds/tests"
        value: ${{ jobs.define.outputs.core_matrix }}
      java_matrix:
        description: "Matrix (runner/os/arch/platform/ext) for Java SDK builds/tests"
        value: ${{ jobs.define.outputs.java_matrix }}

jobs:
  define:
    runs-on: ubuntu-latest
    outputs:
      core_matrix: ${{ steps.set.outputs.core_matrix }}
      java_matrix: ${{ steps.set.outputs.java_matrix }}
    env:
      ARM_RUNNER_LABEL: ${{ inputs.arm_runner_label }}
    steps:
      - id: set
        run: |
          arm_runner="${ARM_RUNNER_LABEL}"
          echo "Using ARM runner label: ${arm_runner}"
          cat <<'JSON' >> "$GITHUB_OUTPUT"
          core_matrix={"include":[{"os_name":"linux","arch":"x86_64","runner":"ubuntu-latest"},{"os_name":"linux","arch":"arm64","runner":"${arm_runner}"},{"os_name":"macos","arch":"arm64","runner":"macos-latest"},{"os_name":"macos","arch":"x86_64","runner":"macos-13"}]}
          java_matrix={"include":[{"os_name":"linux","arch":"x86_64","runner":"ubuntu-latest","platform":"Linux-x86_64","ext":"so"},{"os_name":"linux","arch":"arm64","runner":"${arm_runner}","platform":"Linux-aarch64","ext":"so"},{"os_name":"macos","arch":"arm64","runner":"macos-latest","platform":"Darwin-arm64","ext":"dylib"},{"os_name":"macos","arch":"x86_64","runner":"macos-13","platform":"Darwin-x86_64","ext":"dylib"}]}
          JSON
