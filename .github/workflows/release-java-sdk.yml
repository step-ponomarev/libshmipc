name: "Release Java SDK (Reusable)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "Library version"

jobs:
  build:
    name: Build Java SDK (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    env:
      BAZEL_BUILD_FLAGS: -c opt
      BAZEL_TEST_FLAGS: --test_output=errors --jobs=1 --cache_test_results=no
      VERSION: ${{ inputs.version }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - os_name: linux
            arch: x86_64
            runner: ubuntu-latest
            platform: Linux-x86_64
            ext: so
          - os_name: macos
            arch: arm64
            runner: macos-latest
            platform: Darwin-arm64
            ext: dylib
          - os_name: macos
            arch: x86_64
            runner: macos-15
            platform: Darwin-x86_64
            ext: dylib

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Sync MODULE.bazel version to tag
        run: .github/scripts/bump-version.sh "$VERSION"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelrc: common --enable_bzlmod
          bazelisk-cache: true
          repository-cache: true
          disk-cache: ${{ github.workflow }}

      - name: Build native library
        run: bazel build $BAZEL_BUILD_FLAGS //core:shmipc_shared

      - name: Test Java
        run: bazel test $BAZEL_TEST_FLAGS //java:all_tests

      - name: Package native library
        run: .github/scripts/package-native.sh "$(bazel info $BAZEL_BUILD_FLAGS bazel-bin)" "${{ matrix.platform }}" "${{ matrix.ext }}"

      - name: Upload native library artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: native_libs/
          retention-days: 1
